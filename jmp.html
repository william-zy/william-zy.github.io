<html><head>
    <title>快速跳题服务</title>
  </head>
  <body>
    <div class="small PID" style="float: left; margin-top: 0.2em; display: block;">
        <label style="margin-right: 1em;">洛谷问题id(支持P、CF、SP、UVA、U、T)</label>
        <input style="width:6em;" type="string" id="PIDlg" value="P1000">
    </div>
        <br/>
        <button type="button" onclick="jmplg()">洛谷跳题</button>
        <br/>
        <br/>
    <div class="small PID" style="float: left; margin-top: 0.2em; display: block;">
        <label style="margin-right: 1em;">CodeForces比赛id</label>
        <input style="width:6em;" type="string" id="PIDcf" value="1">
    </div>
        <label for="CFbstmid" style="margin-left: 1em;">CodeForces比赛中的题目ID</label>
        <select style="width: 50px;" id="CFbstmid">
        <option value="1">A</option>
        <option value="2">B</option>
        <option value="3">C</option>
        <option value="4">D</option>
        <option value="5">E</option>
        <option value="6">F</option>
        <option value="7">G</option>
        <option value="8">H</option>
        <option value="9">I</option>
        </select> <div><span class="programTypeNotice notice smaller"></span></div>
        <br/>
        <button type="button" onclick="jmpcf()">CF跳题</button>
        <br/>
    <div class="small PID" style="float: left; margin-top: 0.2em; display: block;">
        <label for="PIDuva" style="margin-right: 1em;">UVA问题id</label>
        <input style="width:6em;" type="string" id="PIDuva" value="UVA1">
    </div>
        <br/>
        <button type="button" onclick="jmpuva()">UVA跳题</button>
        <br/>
        <br/>
      
      <noscript><strong>请允许Javascript，否则网站可能无法正常使用，感谢您的支持！</strong></noscript>

    <script type="text/javascript">
        function jmp(url){
            location.replace(url);
        }
        function jmplg(){
            console.log(document.getElementById("PIDlg").value);
            var url="https://www.luogu.com.cn/problem/"+String(document.getElementById("PIDlg").value);
            jmp(url);
        }
        function jmpcf(){
            var selectElement = document.getElementById('mySelect');
            var selectedValue = selectElement.options[selectElement.selectedIndex].value;
            var url="https://codeforces.com/problemset/problem/"+String(document.getElementById("PIDcf").value)+"/"+String(selectedValue);
            jmp(url);
        }
        function jmpuva(){
            //var url="https://www.luogu.com.cn/problem/"+String(document.getElementById(PIDlg).innerHTML);
            //jmp(url);
            alert("暂不支持!");
        }
    </script>
    </body></html>
